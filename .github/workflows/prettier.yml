name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4

      - name: Install Prettier ğŸ’¾
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      - name: Prettier Check ğŸ”
        id: prettier
        run: npx prettier . --check

      - name: Fix and Commit Formatting Issues âœï¸
        if: ${{ failure() }}
        run: |
          npx prettier . --write
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Fix formatting issues with Prettier"
          git push
